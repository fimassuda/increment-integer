<div class="container">

  <form class="form-signin">
    <div class="alert alert-danger text-center" role="alert" *ngIf="message">
      {{message}}
    </div>
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="email" class="sr-only">Email address</label>
    <input type="email" name="email" class="form-control" placeholder="Email address" [(ngModel)]="model.email"  autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="model.password">
    <button class="btn btn-lg btn-primary btn-block" (click)="login()" type="submit">Sign in</button>
  </form>

</div>
